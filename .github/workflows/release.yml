name: Build and Release

on:
  push:
    tags:
      - "v*" # v1.0.0 등 태그가 푸시되면 실행

permissions:
  contents: write # 릴리스 생성을 위해 쓰기 권한 필수

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
      fail-fast: false

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      # [중요] Node 설치보다 pnpm 설치가 먼저 와야 합니다!
      - name: Install pnpm
        uses: pnpm/action-setup@v4 # v3 -> v4로 업데이트 권장
        with:
          version: 9
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm" # 위에서 pnpm을 설치했으므로 이제 에러가 나지 않습니다.

      - name: Install Dependencies
        # frozen-lockfile은 pnpm-lock.yaml이 반드시 있어야 합니다.
        # 없으면 그냥 pnpm install을 쓰세요.
        run: pnpm install --frozen-lockfile

      - name: Build Renderer & Main
        run: pnpm build

      # Electron 빌드 및 GitHub Release 업로드
      - name: Publish App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pnpm electron-builder --publish always
