name: Build and Release

on:
  push:
    tags:
      - "v*" # v1.0.0 등 태그가 푸시되면 실행

permissions:
  contents: write # 릴리스 생성을 위해 쓰기 권한 필수

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
      fail-fast: false

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      # [중요] Node 설치보다 pnpm 설치가 먼저 와야 합니다!
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # [Linux 전용] Linux 빌드 시 필요한 시스템 라이브러리 설치
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libicns-utils graphicsmagick

      # 의존성 설치 (postinstall 스크립트 실행 포함)
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # [중요] Playwright 브라우저 의존성 명시적 설치 (Ubuntu 이슈 방지)
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 빌드 실행
      - name: Build Renderer & Main
        run: pnpm build

      # Electron 빌드 및 GitHub Release 업로드
      - name: Publish App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            pnpm electron-builder --win --publish always
          elif [ "$RUNNER_OS" == "macOS" ]; then
            pnpm electron-builder --mac --publish always
          else
            pnpm electron-builder --linux --publish always
          fi
