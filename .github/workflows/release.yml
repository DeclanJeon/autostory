name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
      fail-fast: false

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      # pnpm 설치
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
          run_install: false

      # Node.js 설정
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # [수정됨] Ubuntu 의존성 패키지 이름 수정 (Exit code 100 해결)
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y icnsutils graphicsmagick rpm

      # [수정됨] frozen-lockfile 제거 (Exit code 1 해결)
      # 락파일이 없어도 package.json 기반으로 설치를 진행하도록 변경
      - name: Install Dependencies
        run: pnpm install --no-frozen-lockfile

      # Playwright 브라우저 설치
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # 빌드 실행
      - name: Build Renderer & Main
        run: pnpm build

      # 배포 실행
      - name: Publish App
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # API 키가 필요하다면 Secrets에 추가 후 주석 해제
          # GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            pnpm electron-builder --win --publish always
          elif [ "$RUNNER_OS" == "macOS" ]; then
            pnpm electron-builder --mac --publish always
          else
            pnpm electron-builder --linux --publish always
          fi
